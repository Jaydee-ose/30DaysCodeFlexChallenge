<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 CodeFlex Challenge</title>
</head>

<body>
  <header>
    <h2>Codeflex Contact Form</h2>
  </header>

  <form>
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>
    
    <label>Email:</label><br>
    <input type="email" id="email"><br><br>
    
    <label for="message">Message:</label><br>
    <textarea name="message" id="message" cols="20" rows="4"></textarea><br><br>

    <button>Submit</button>
  </form>

</body>

</html>
